<squilo-navbar></squilo-navbar>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Cofrinhos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list *ngFor="let vault of vaultList">
      <ion-item>
        <squilo-vault
          (onClickInfo$)="handleClickInfo($event)"
          [vault]="vault"
        ></squilo-vault>
      </ion-item>
    </ion-list>
    <ion-fab slot="fixed" horizontal="end" vertical="bottom" (click)="t()">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Descrição de {{currentVaultModal.name}}</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>{{currentVaultModal.description}}</p>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>
