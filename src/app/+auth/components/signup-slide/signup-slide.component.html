<form [formGroup]="form" (ngSubmit)="submit()">
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-item lines="none">
          <ion-label>
            <p>Cadastro</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="stacked">Nome</ion-label>
          <ion-input
            type="text"
            placeholder="Maria da Silva"
            formControlName="name"
          ></ion-input>
          <squilo-validation-status
            [validationMessages]="validationMessages"
            [form]="form"
            controlName="name"
          >
          </squilo-validation-status>
        </ion-item>
        <ion-item class="input-date" lines="none">
          <ion-label position="stacked">Data de nascimento</ion-label>
          <ion-datetime-button datetime="birthDateModal"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
                id="birthDateModal"
                formControlName="birthDate"
                presentation="date"
                [showDefaultButtons]="true"
                [value]="['2000-01-01']"
                doneText="Pronto"
                cancelText="Cancelar"
              ></ion-datetime>
            </ng-template>
          </ion-modal>
          <squilo-validation-status
            [validationMessages]="validationMessages"
            [form]="form"
            controlName="birthDate"
          >
          </squilo-validation-status>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="stacked">E-mail</ion-label>
          <ion-input
            type="email"
            placeholder="seu@email.com"
            formControlName="email"
          ></ion-input>
          <squilo-validation-status
            [validationMessages]="validationMessages"
            [form]="form"
            controlName="email"
          >
          </squilo-validation-status>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="stacked">Senha</ion-label>
          <ion-input
            type="password"
            placeholder="******"
            formControlName="password"
          ></ion-input>
          <squilo-validation-status
            [validationMessages]="validationMessages"
            [form]="form"
            controlName="password"
          >
          </squilo-validation-status>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="stacked">Confirmar senha</ion-label>
          <ion-input
            type="password"
            placeholder="******"
            formControlName="confirmationPassword"
          ></ion-input>
          <squilo-validation-status
            [validationMessages]="validationMessages"
            [form]="form"
            controlName="confirmationPassword"
          >
          </squilo-validation-status>
        </ion-item>
      </ion-card>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button type="submit" [disabled]="!form.valid" class="btn"
        >Cadastrar</ion-button
      >
    </ion-row>
    <!-- <pre>{{ form.value | json }}</pre> -->
  </ion-grid>
</form>
