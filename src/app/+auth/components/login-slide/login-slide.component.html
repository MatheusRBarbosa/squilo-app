<form [formGroup]="form" (ngSubmit)="submit()">
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-item lines="none">
          <ion-label>
            <p>Login</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="stacked">E-mail</ion-label>
          <ion-input
            type="text"
            placeholder="meu@email.com"
            formControlName="email"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label minlength="6" position="stacked">Senha</ion-label>
          <ion-input
            type="password"
            placeholder="******"
            formControlName="password"
          ></ion-input>
          <squilo-validation-status
            [validationMessages]="validationMessages"
            [form]="form"
            controlName="password"
          >
          </squilo-validation-status>
        </ion-item>
        <ion-item lines="none">
          <ion-label (click)="forgot()" class="forgot">
            Esqueci minha senha
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button type="submit" [disabled]="!form.valid" class="btn"
        >Entrar</ion-button
      >
    </ion-row>
  </ion-grid>
</form>
